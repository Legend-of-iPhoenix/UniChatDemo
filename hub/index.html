<!DOCTYPE html>
<html>
<head>
	<title>UniChat Hub!</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script src="js/main.js"></script>
</head>
<body>
	<h3>The Hub</h3>
	<p>Type the name of the room you want to go to in the box below.</p>
	<p>Click <a href="https://legend-of-iphoenix.github.io/UniChatDemo/">here</a> for the main chatroom</p>
	<form action="/UniChatDemo/" method="GET">
		<input type="text" name="room" style="width: 25%; display: inline-block;" placeholder="Chatroom Name" required="" pattern="\w{1,64}" minlength="1" maxlength="64">
		<input type="submit" style="width: auto; display: inline-block;">
	</form>
</body>
</html>
